<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iceberg Theory Editor</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <header>
        <h1>Iceberg Theory Editor</h1>
    </header>
    <main>
        <div id="photo-container">
            <img id="selected-photo" src="" alt="Selected Photo">
            <div id="text-editor">
                <textarea id="text-input" placeholder="Enter text"></textarea>
                <div id="text-options">
                    <label for="font-size">Font Size:</label>
                    <input type="number" id="font-size" value="16">
                    <label for="font-style">Font Style:</label>
                    <select id="font-style">
                        <option value="normal">Normal</option>
                        <option value="italic">Italic</option>
                    </select>
                    <label for="font-color">Font Color:</label>
                    <input type="color" id="font-color" value="#000000">
                </div>
                <button id="add-text">Add Text</button>
                <button id="save-image">Save Image</button>
            </div>
        </div>
    </main>
    <footer>
        <button id="reset">Start Over</button>
    </footer>
    <script src="javascript.js"></script>
</body>
</html>
